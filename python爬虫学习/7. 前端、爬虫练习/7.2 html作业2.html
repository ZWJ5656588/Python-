<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
			<!-- placeholder可以提示要输入的内容 点击消失 -->
			<label for="1">姓名:&nbsp;&nbsp;</label><input type="text" placeholder="输入的必须输2-6位字符" id='1'><br>
		</p>
		<p>
			<label for="2">购买日期:&nbsp;&nbsp;</label><input type="date">
		</p>
		<p>
			<label >电子邮件地址：&nbsp;&nbsp;</label><input type="text" placeholder="a183841468@qq.com">
		</p>
		<p>
			<label >手机号码:&nbsp;&nbsp;</label><input type="text" placeholder="输入的必须是以13/15/18开头的">
		</p>
		<p>
			<label>您是否查看过我们的在线产品目录</label>
			<input type="radio" name='productcontent'>是
			<input type="radio" name='productcontent'>否
		</p>
		<p>
			<label >如果查看过,您对那些产品有兴趣购?(选择提供的产品)</label><br>

			<input type="checkbox">音频设备
			<input type="checkbox">视频设备
			<input type="checkbox">相机 <br>
		</p>
		<p>
			<label >在填写订单之前,您还有什么问题,意见或建议</label>
			<textarea name="" id="" cols="50" rows="3" placeholder="您的输入:"></textarea>
		</p>
		<p>
			<input type="submit">
			<input type="reset">
		</p>
	</body>
</html>
