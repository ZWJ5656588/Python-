<!DOCTYPE html>
<html lang="en">
<head>1
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    - <table>标签：表示一个表格
    - <tr>标签：表示表格中的一行
    - <td>标签：表示表格中的列
    - <th>标签：表示表格中的表头
    -->
        <!-- table表示表格标签开始，后面可以设置属性  -->
        <table border="1" cellspacing="2" style="border-collapse: collapse">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr>
                <td>朱文峻</td>
                <td>21</td>
            </tr>
            <tr>
                <td>顾安</td>
                <td>32</td>
            </tr>
               <tr>
                <td>大海</td>
                <td>30</td>
            </tr>
        </table>

</body>
</html>
