<!--html指的是超文本标记语言-->

<!--1. html的基本结构-->
<!doctype html>
<html lang="en">
<head>  <!--标题等其他内容-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前端知识第一节课</title>
</head>
<body>      <!--网页内容-->
            <!-- html 标签 -->

            <!-- 1.成对出现的标签-->
            <h1>h1标题</h1>
            <h6>h6标题</h6>
            <!-- 标题标签有六级-->
            helloworld
            <div>这个是div标签
            <!--div是一个盒子标签，类似于大括号，装其他标签语句-->
            <div>这个标签里面可以嵌套</div>
            <p>这是一个段落标签</p>
            <p>这个br标签可以<br>
            换行操作</p>
            <!--超链接-->
            <a href="https://github.com/">这是github网址</a>

            <!--2.单标签-->
            <br>
            <!--图片标签-->
            <img src="./10386.jpg"  alt="雪景">
            <img src="../10792.jpg"  alt="星空">
            <!-- 分隔符-->
            <hr>

            <!--带属性的标签-->
            <a href=""></a>

            <!--标签嵌套-->
            <div>
                <img src="" alt="">
                <a href=""></a>
            </div>

</body>
</html>

<!--class id 是让 js css找到元素的位置-->
