<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title> 
</head>
<body>
<!--<form>标签 表示表单标签，定义整体的表单区域

- action属性 设置表单数据提交地址
- method属性 设置表单提交的方式，一般有“GET”方式和“POST”方式, 不区分大小写
-->
    <form action="https://vip.tulingpyton.cn/" method="POST">
        <p>
            <!-- for 可以绑定同名id的输入框,for后面实质上是id-->
            <!--  下面lable中的name字段是方便后端取值   -->
            <label for="11">姓名:</label><input type="text" id="11" name="username" value="请输入您的姓名">
        </p>
        <p>
            <label for="">密码：</label><input type="password" name="password" id="">
        </p>
        <p>
            <label for="">性别：</label>
            <input type="radio" name="gender" value="0">男
            <input type="radio" name="gender" value="1">女
        </p>
        <p>
            <label for="">照片</label>
            <input type="file" name="aaa">
        </p>
        <p>
            <label for="">籍贯</label>
            <select name="" id="">
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">安徽</option>
                <option value="3">四川</option>
            </select>
        </p>
        <input type="submit" value="提交">


</body>
</html>
