<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box2{
			/* 设置宽度 */
			width: 100px;
			/* 设置高度 */
			height: 100px;

			/* 设置四边边框 */
			border: 10px solid blue;
			border-left: 10px solid black;
			/* 设置内边距*/
			padding: 10px ;
			padding-right: 30px;
			/* 外边距 */
			margin: 40px ;
		}
	</style>
	
	
	
	
	
</head>
<body>
	<div class="box1">
	    <div class="box2">
	        padding 设置元素包含的内容和元素边框的距离
	    </div>
	    <div class="box3">
	    </div>
	
</body>
