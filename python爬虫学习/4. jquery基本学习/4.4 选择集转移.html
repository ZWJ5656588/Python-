<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>"></script>
		<script type="text/javascript">
			$(function(){
				var div1 = $("#div01")
				// $('#box').prev(); 表示选择id是box元素上一个同级元素
				div1.prev().css({'color':'red'})
				
				// $('#box').prevAll(); 表示选择id是box元素的上面所有的同级元素
				div1.prevAll().css({'color':'brown'})
				
				/*
				- $('#box').next(); 表示选择id是box元素的下一个的同级元素
				- $('#box').nextAll(); 表示选择id是box元素的下面所有的同级元素
				- $('#box').parent(); 表示选择id是box元素的父元素
				- $('#box').children(); 表示选择id是box元素的所有子元素
				- $('#box').siblings(); 表示选择id是box元素的其它同级元素
				- $('#box').find('.myClass'); 表示选择id是box元素的class等于myClass的元素
				*/
			   
			   div1.parent().css({'font-size':'20px'})
				
			})
			
			
		</script>
	</head>
	<body>
		<div>
		    <h2>这是第一个h2标签</h2>
		    <p>这是第一个段落</p>
		    <div id="div01">这是一个<span>div</span>
			<span class="sp02">第二个span</span>
			</div>
		    <h2>这是第二个h2标签</h2>
		    <p>这是第二个段落</p>
		</div>
	</body>
</html>
