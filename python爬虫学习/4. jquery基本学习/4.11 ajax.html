<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<script type="text/javascript"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js">
		
		/*
		ajax 是 Asynchronous JavaScript and XML的简写，ajax一个前后台配合的技术，
		它可以让 javascript 发送异步的 http 请求，
		与后台通信进行数据的获取，ajax 最大的优点是实现局部刷新，ajax可以发送http请求，
		当获取到后台数据的时候更新页面显示数据实现局部刷新，
		在这里大家只需要记住，当前端页面想和后台服务器进行数据交互就可以使用ajax了。
		*/
	   
	   
	   $.ajax({
		   // 1. 请求网址 请求自己的服务器接口
		   url:'https://www.icourse163.org/',
		   // 2. 请求方法
		   type:'GET',
		   // 返回数据的格式
	   })
	</script>
	</head>

</html>
