<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>"></script>
		<script type="text/javascript">
			$(function(){
				var div1 = $("#div1")
				// 获取标签内容 .html()方法
				var result = div1.html()
				console.log(result)
				// 修改元素内容 覆盖原来 
				div1.html('<span>你好</span>')
				// 添加内容到标签(追加) append方法
				div1.append('<br><span style="background:red">你好</span>')
			})
		</script>
	</head>
	<body>
		
		<div id="div1">
		    <p>hello</p>
		</div>
	</body>
</html>
