<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
		<script type="text/javascript">
			$(function(){
				var a1 = $("#link01")
				var input = $("#input01")
				
				// 1. 获取标签属性
				console.log(a1.prop("id"))
				console.log(input.prop('value'))
				
				// 2. 设置元素属性
				a1.prop({'href':'https:www.baidu.com','style':'background:pink'})
				
				// 3. 快速获取value属性
				console.log(input.val()-2)
				console.log(input.val()+2)
				
				// 4. 设置val值
				input.val("今晚平安夜")
			})
			
			var a = 7;
			var b = 1;
			var c = 0;
			console.log(a && b-a );
			console.log(a || b-a);
			console.log(c && a);
			
		</script>	
	</head>
	<body>
		<a id="link01" >这是一个链接</a>
		<input type="text" id="input01" value="111111">
	</body>
</html>
