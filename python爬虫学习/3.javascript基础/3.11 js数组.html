		<script type="text/javascript">
			//splice 根据下标删除和添加数据
			//splice(起始位置，删除数据个数，插入的数据...)
			
			var colors=['red','green','blue'];
			// 删除第一项
			colors.splice(0,1);
			console.log(colors);
			// 从第一个索引位置插入两项数据
			colors.splice(1,0,'pink','purple');
			// 删除一项，插入一项数据
			colors.splice(1,1,'red');
			console.log(colors);
