<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 无限debugg
			function aaa(){
				debugger
			}
			
			// debugger触发定时器 定时器就是在一段特定的时间后执行某段程序代码。
			//- 第一个参数 func , 表示定时器要执行的函数名
- 			//第二个参数 delay, 表示时间间隔，默认是0，单位是毫秒
- 			//第三个参数 param1, 表示定时器执行函数的第一个参数，一次类推传入多个执行函数对应的参数。

			// setInterval是重复定时器
			setInterval(aaa,2000)
			
			
		</script>
	</head>
	<body>
		<div>欢迎来到百川老师的课堂</div>
	</body>
</html>
