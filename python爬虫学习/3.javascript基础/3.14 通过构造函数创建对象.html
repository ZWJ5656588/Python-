<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//构造函数的语法格式
			// function 构造函数名(){
			//	this.属性 = 值;
			//	this.方法 = function()}
			//	
			function star(name,age,sex)
			{
				// this 类比于python中的self
				this.name = name
				this.age = age
				this.sex = sex
				this.sing = function(sang){
					console.log("唱了一首",sang)
				}
			}
			
			var ldh = new star("刘德华","19","男");
			ldh.sing("冰雨");
			
			// for 循环八所有的属性和方法
			for(var i in ldh)
			{
				// 打印对象中的键
				console.log(i)  
				// 打印对象中的值时
				console.log(ldh[i])
			}
		</script>
	</head>
	<body>
	</body>
</html>
